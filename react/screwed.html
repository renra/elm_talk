<!DOCTYPE html>
<html>
  <head>
    <title>
      Fooling around with React
    </title>
  </head>

  <body>
    <div id="outlet">
    </div>

    <script src="https://fb.me/react-0.14.3.min.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.min.js"></script>
    <script src="https://unpkg.com/redux@3.7.2/dist/redux.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/5.0.7/react-redux.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>


    <script type="text/babel">
      var firstNames = ['John', 'Peter', 'Debi', 'Alice'];
      var lastNames = ['Grey', 'Brown', 'Smith', 'Parker'];

      var currentId = 0;

      var getRandomMember = function(list) {
        return list[Math.floor(Math.random()*list.length)];
      }

      var createUser = function() {
        currentId = currentId + 1;

        var firstName = getRandomMember(firstNames);
        var lastName = getRandomMember(lastNames);

        return { id: currentId, firstName: firstName, lastName: lastName };
      };

      var ADD = 'ADD';
      var REMOVE = 'REMOVE';

      var addUser = function(user) {
        return ({
          type: ADD,
          user: user
        });
      };

      var removeUser = function(userId) {
        return ({
          type: REMOVE,
          userId: userId
        });
      };

      // ----------------- \\

      var createStore = Redux.createStore;
      var Provider = ReactRedux.Provider;
      var connect = ReactRedux.connect;

      var initialState = {
        users: [ createUser() ],
      }

      var reducer = function(state, action) {
        if(!state) {
          return initialState;
        }

        switch(action.type) {
          case ADD:
            return Object.assign({}, state, {users: state.users.concat(action.user)});

          case REMOVE:
            const newUsers = state.users.filter(function(user) {
              return user.id != action.userId;
            });

            return Object.assign({}, state, {users: newUsers});

          default:
            return state;
        }
      }

      var store = createStore(reducer, initialState);

      var createScrewedUser = function() {
        return {};
      }

      var App = React.createClass({
        addUser: function() {
          this.props.dispatch(addUser(createScrewedUser()));
        },

        removeUser: function(id) {
          const self = this;

          return function() {
            self.props.dispatch(removeUser(id));
          }
        },

        renderUsers: function(users) {
          var self = this;

          return users.map(function(user) {
            return (
              <tr>
                <td>
                  {user.id}
                </td>

                <td>
                  {user.firstName}
                </td>

                <td>
                  {user.lastName}
                </td>

                <td>
                  <button onClick={self.removeUser(user.id)}>Remove</button>
                </td>
              </tr>
            );
          });
        },

        render: function() {
          return(
           <div>
             <h1>Hello From React</h1>

             <table>
               <thead>
                 <tr>
                  <th>
                    Id
                  </th>

                  <th>
                    First name
                  </th>

                  <th>
                    Last name
                  </th>
                 </tr>
               </thead>

               <tbody>
                 { this.renderUsers(this.props.users) }
               </tbody>
             </table>

             <div>
               <button onClick={this.addUser}>Push me to add a user</button>
             </div>
           </div>
          );
        }
      });

      var ConnectedApp = connect(
        function(state) {
          return state;
        }
      )(App);

      ReactDOM.render(
        <Provider store={store}>
          <ConnectedApp />
        </Provider>,
        document.getElementById('outlet')
      );
    </script>
  </body>
</html>
